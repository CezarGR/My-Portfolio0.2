    <script>

        function digitar(elemento,elemento1,elemento2){
            
            setInterval(function(){

                const textoArray = elemento.innerHTML.split('');
            const textoArray1 = elemento1.innerHTML.split('');
            const textoArray2 = elemento2.innerHTML.split('');

           
            elemento.innerHTML = ''
            elemento1.innerHTML = ''   
            elemento2.innerHTML = ''

            textoArray.forEach((letra, i ) =>{
            setTimeout(() => elemento.innerHTML += letra, 90 * i )
            })
            
            setTimeout(function(){
                textoArray1.forEach((letra, i ) =>{
                    setTimeout(() => elemento1.innerHTML += letra, 90 * i )
                })
            }, 800)

            setTimeout(function(){
                textoArray2.forEach((letra, i ) =>{
                    setTimeout(() => elemento2.innerHTML += letra, 90 * i )
                })
            },2000)     

            }, 3000)

            
        }

        const texto = document.querySelector('#code')
        const texto1 = document.querySelector('#code1')
        const texto2 = document.querySelector('#code2')
      
        digitar(texto,texto1,texto2);
       
        function idade(){
            var year = new Date().getFullYear();
            var idade = -2000 + year;
            document.getElementById("idade").innerHTML = idade + ' anos';
        }

        idade()
        

    </script>
